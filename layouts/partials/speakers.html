	<section id="fh5co-speakers" data-section="speakers">
		<div class="container">
			<div class="row">
				<div class="col-md-12 section-heading text-center">
					<h2 class="to-animate">{{ with .Site.Params.speakers.title }}{{ . | markdownify }}{{ end }}</h2>
				</div>
			</div>
			<div class="row">
			{{ range .Site.Params.speakers.item }}
				<div class="col-md-4">
					<div class="fh5co-person text-center to-animate">
						<figure><img src="images/speakers/{{ .img }}" alt="{{ .alt }}"></figure>
						<h3>{{ .name | markdownify }}</h3>
						<span class="fh5co-position">{{ .position | markdownify }}</span>
						<p class="comment more">{{ .description | markdownify }}</p>
						</ul>
					</div>
				</div>
			{{ end }}
			</div>
		</div>
	</section>
