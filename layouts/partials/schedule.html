	<section id="fh5co-services" data-section="schedule">
		<div class="container">
			<div class="row">
				<div class="col-md-12 section-heading text-center">
					<h2 class="to-animate">{{ with .Site.Params.schedule.title }}{{ . }}{{ end }}</h2>
				</div>
			</div>
			<div class="row">
				<div class="container-fluid">
					<div class="row to-animate">
						<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
							<ul class="timeline">
								<li class="timeline-item">
									<div class="timeline-info">
										<span>08:00</span>
									</div>
									<div class="timeline-marker"></div>
									<div class="timeline-content">
										<h3 class="timeline-title">Conference door open & registration</h3>
									</div>
								</li>
								<li class="timeline-item">
									<div class="timeline-info">
										<span>09:00</span>
									</div>
									<div class="timeline-marker"></div>
									<div class="timeline-content">
										<h3 class="timeline-title">Welcome address</h3>
										<div class="speaker-block">
											<div class="speaker-img-xs">
											  <img src="images/speakers/ajeygore.jpg" class="speaker-img-responsive center-block" alt="Robert Griesemer">
											</div>
											<div class="speaker-bio-link">Robert Griesemer<span></div>
										  </div>
										<span>GopherConSG Chair</span>
									</div>
								</li>
								<li class="timeline-item">
								</li>
							</ul>
							<br/>
						</div>
					</div>
				</div>
			</div>
			<div class="row row-bottom-padded-sm">
		</div>
	</section>
