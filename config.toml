    [[params.speakers.item1]]
      name = "Russ Cox"
      position = "Keynote"
      description = "Russ Cox is the tech lead for the Go project at Google. He wrote the go command, including \"go get\", and is responsible for most of what you love and hate about it."
      img = "RussCox.jpg"
      alt = "Russ Cox"

    [[params.speakers.item1]]
      name = "Ajey Gore"
      position = "Keynote"
      description = "Ajey is the Group CTO of Go-Jek. With 17 years of experience in building core technology strategy across diverse domains, Ajey has helped several businesses through technology transformations at ThoughtWorks and CodeIgnition. Ajey is the founder of CodeIgnition and an active influencer in the technology community."
      img = "ajeygore.jpg"
      alt = "Ajey Gore"

    [[params.speakers.item1]]
      name = "Beverly Dolor"
      position = "Go and the future of offices"
      description = "At the heart of Beverly's 17-year engineering career, is the belief that building great software means creating products and tools that help people live with more ease, efficiency, and enjoyment. This passion has given her the opportunity to work on a variety of online technologies at Chikka, Yahoo!, travelmob, where she's worked with and learnt from the best. She led Spacemob's Engineering team that built the company's systems from the ground up.  Now, she is leading WeWork Singapore Engineering team where she continues her legacy through creating relevant solutions that are driven by personal passion to care."
      img = "beverlydolor.jpg"
      alt = "Beverly Dolor" 

    [[params.speakers.item2]]
      name = "Bill Kennedy"
      position = "Optimize For Correctness"
      description = "William Kennedy is a managing partner at Ardan Studio in Miami, Florida, a mobile, web, and systems development company. He is also a co-author of the book Go in Action, the author of the blog GoingGo.Net, and a founding member of GoBridge which is working to increase Go adoption through diversity."
      img = "williamkennedy.jpg"
      alt = "Bill Kennedy"

    [[params.speakers.item2]]
      name = "Elissa Lim"
      position = "Project-driven journey to learning Go "
      description = "Elissa is a business analytics fresh graduate from NUS. Prior to joining SP Group as a software engineer doing frontend development and a blockchain project, she has had logistics project  management and business analytics internships at Apple and Singtel respectively."
      img = "elissalim.jpg"
      alt = "Elissa Lim"

    [[params.speakers.item2]]
      name = "Hana Kim"
      position = "Understanding Running Go Programs"
      description = "Hana is a Go team member in Google. She worked on various Google infrastructure monitoring and tracing projects. Now she works on developing tools for monitoring and debugging Go programs. She is also one of the main contributors to the Go Mobile project."
      img = "hanakim.jpg"
      alt = "Hana Kim"

    [[params.speakers.item3]]
      name = "Katrina Owen"
      position = "The Scandalous Story of Dreadful Code"
      description = "Katrina is an ecosystem engineer at GitHub. She accidentally became a developer while pursuing a degree in molecular biology. When programming, her focus is on automation, workflow optimization, and refactoring. She works primarily in Go and Ruby, contributes to several open source projects, and is the creator of exercism.io, a platform for code practice and programming mentorship."
      img = "katrinaowen.jpg"
      alt = "Katrina Owen"

    [[params.speakers.item3]]
      name = "Steve Yegge"
      position = "Go at Scale"
      description = "Steve Yegge is Head of Engineering for Ads and Data Insights at Grab.  He has nearly 30 years of industry experience, including a combined 19 years at Amazon and Google.  Steve’s background encompasses embedded systems, e-commerce systems, SOA, developer tools, compiler design, game programming, ad systems, data engineering, real-time serving systems, web frameworks, mobile programming and more.  Steve holds a Bachelor of Science in Computer Science from the Paul G. Allen School of Computer Science & Engineering at the University of Washington.  He enjoys guitar, piano, biking, snowboarding, and the occasional blog rant."
      img = "steveyegge.jpg"
      alt = "Steve Yegge"

    [[params.speakers.item3]]
      name = "Veronica Lopez"
      position = "Testing and Automation in the era of Kubernetes"
      description = "Verónica López is a Mexican computer scientist who currently finds joy building distributed systems with Go (@CoreOS) and Elixir, and trying to make physics and computer science converge."
      img = "veronicalopez.png"
      alt = "Veronica Lopez"

    [[params.speakers.item4]]
      name = "Yeo Kheng Meng"
      position = "Reflections on Trusting Trust for Go"
      description = "Kheng Meng is a software engineer at SP Digital IoT team. He is also an avid hardware hacker and volunteers for Repair Kopitiam, a community repair meetup group in his free time, helping to repair electrical appliances to reduce eWaste disposal. "
      img = "khengmeng.jpg"
      alt = "Kheng Meng"

